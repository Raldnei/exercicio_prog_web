<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exer 01</title>
  <style>
    body {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 200px);
      grid-template-rows: repeat(4, 200px);
      gap: 10px;
      text-align: center;

    }

    .a {
      background-color: black;
      color: aliceblue;
      font-size: 30px;
    }

    .b {
      background-color: slategrey;
      color: aliceblue;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="a">1</div>
    <div class="b">4</div>
    <div class="a">7</div>
    <div class="b">10</div>
    <div class="b">2</div>
    <div class="a">5</div>
    <div class="b">8</div>
    <div class="a">11</div>
    <div class="a">3</div>
    <div class="b">6</div>
    <div class="a">9</div>
    <div class="b">12</div>
  </div>
</body>

</html>
